<html>

<head>
<title>Registration Form</title>

<link rel="stylesheet" href="./css/regpage.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script

<!-- Latest compiled JavaScript -->
<script

<script type="text/javascript">
 function validate() {
            var name = document.getElementById("studentname").value;
            var email = document.getElementById("email").value;
            var pass = document.getElementById("pwd").value;
            var confpass = document.getElementById("cnfpwd").value;

             console.log("name:", studentname, " email: ", email, " pass:", pwd);
 
            if (name.length <= 0) {
                alert("Please enter valid username: ");
                return false;
            }  else if (email.length <= 0) {
                alert("Please enter valid email: ");
                return false;
            }
            else if (pass.length <= 0) {
                alert("Please enter valid passward: ");
                return false;
            } else if (pass !== confpass) {
                alert("Please enter valid passward: ")
                return false;
            } 
            return true;
 }

</script>
</head>

<body>


	<div class="header">
		<h1>Welcome to this site</h1>

	</div>


	<form onsubmit="return validate();" action="insert" method="POST">
		<div class="container">


			<div class="col-sm-offset-3 col-sm-6">
				<div class="form-group">
					<label class="control-label col-sm-6">Student Name:</label>
					<div class="col-sm-6">
						<input type="text" value="" class="form-control" id="studentname"
							placeholder="Enter student name" name="studentname"> <span
							id="studentname"></span>
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-6">Email:</label>
					<div class="col-sm-6">
						<input type="email" class="form-control" id="email"
							placeholder="Enter email" name="email">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-6">Date Of Birth:</label>
					<div class="col-sm-6">
						<input type="date" class="form-control" id="dob"
							placeholder="Enter date of birth" name="dob">
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-6">Password:</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="pwd"
							placeholder="Enter password" name="pwd">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-6">Confirm Password:</label>
					<div class="col-sm-6">
						<input type="password" class="form-control" id="cnf-pwd"
							placeholder="Enter confirm password" name="cnfpwd">
					</div>
				</div>

				<div class="form-group">

					<div class="col-sm-offset-6 col-sm-6">
						<button type="submit" class="btn btn-primary" onclick="clickMe()">Submit</button>


					</div>
				</div>
			</div>

		</div>

	</form>
	<div class="footer"></div>
