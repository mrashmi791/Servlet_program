<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="./css/application.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>



</head>
<body>
<div class="header">
<h1>Student Application form</h1>
</div>

	<form>


		<div class="container details">

			<div class="col-sm-offset-3 col-sm-6">

				<div class="form-group">
					<label class="control-label col-sm-5">Enter First name :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter first name" name="firstname">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-5">Enter Second name :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Second name" name="secondname">
					</div>
				</div>


				<div class="form-group">
					<label class="control-label col-sm-5">Enter Father's name :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Father's name" name="fathername">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-5">Enter Gender :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Gender" name="gender">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-sm-5">Enter Qualification :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Qualification" name="qualification">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter Class :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Class" name="class">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter Subject :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Subject" name="subject">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter Date of birth :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Date of birth" name="dob">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter Mobile :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Mobile" name="mobile">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter Email :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Email" name="email">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter Address :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Address" name="address">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter State :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter State" name="state">
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-5">Enter Pin :</label>
					<div class="col-sm-6">
						<input type="text" name="" class="form-control"
							placeholder="Enter Pin" name="pin">
					</div>
				</div>


				<button type="submit" class="btn btn-primary">Submit</button>
							<button type="submit" class="btn btn-info">Back</button>

			</div>
		</div>

	</form>
</body>
</html>
