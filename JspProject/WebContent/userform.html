
<!-- This html file will create form for registration and redirect to adduser.jsp

 -->


<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<a href="viewusers.jsp">View All Records</a>
	<br />

	<h1>Add New User</h1>
	<form action="adduser.jsp" method="post">
		<table>
		<tr>
				<td>Id:</td>
				<td><input type="number" name="id" /></td>
			</tr>
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" /></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><input type="text" name="address" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="email" /></td>
			</tr>
			<tr>
				<td>Sex:</td>
				<td><input type="radio" name="sex" value="male" />Male <input
					type="radio" name="sex" value="female" />Female</td>
			</tr>
			<tr>
				<td>Designation:</td>
				<td><select name="designation" style="width: 155px">
						<option>Doctor</option>
						<option>Nurse</option>
						<option>Staff</option>
						
						<option>Other</option>
				</select></td>
			</tr>
			<tr>
				<td>Salary:</td>
				<td><input type="number" name="salary" /></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Add User" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
