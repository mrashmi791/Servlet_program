 <html>

<head>
    <title>Registration Form</title>

	 <link rel="stylesheet" href="./css/registration.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>

  
    <div class="header">
        <h1>Welcome to this site</h1>
       
    </div>


<form action="insert" method="POST">
    <div class="container">
            
        <!-- <div class="col-sm-3"></div> -->
        <div class="col-sm-offset-3 col-sm-6">
            <div class="form-group">
                <label class="control-label col-sm-6" for="student name">Student Name:</label>
                <div class="col-sm-6">
                    <input type="studentname" class="form-control" id="student name" placeholder="Enter student name" name="studentname">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-6" for="email">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-6" for="dob">Date Of Birth:</label>
                <div class="col-sm-6">
                    <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="dob">
                </div>
            </div>


            <div class="form-group">
                <label class="control-label col-sm-6" for="pwd">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-6" for="pwd">Confirm Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="cnf-pwd" placeholder="Enter confirm password" name="cnfpwd">
                </div>
            </div>

            <div class="form-group">
                
                <div class="col-sm-offset-6 col-sm-6">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="display" > Show records </a>
                </div>
            </div>
        </div>
        <!-- <div class="col-sm-3"></div> -->
    </div>
    
     </form>
    <div class="footer">
    
        <h1>footer</h1>
    </div>
    
   
</body>

</html>
